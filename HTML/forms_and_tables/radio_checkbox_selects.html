<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Demo</title>
</head>

<body>
  <h1>More types and attributes</h1>

  <form action="/birds">
    <!-- <input> elements of type checkbox are rendered by default as boxes that are checked (ticked) when activated, like you might see in an official government paper form. The exact appearance depends upon the operating system configuration under which the browser is running. Generally this is a square but it may have rounded corners. A checkbox allows you to select single values for submission in a form (or not). -->
    <input type="checkbox" name="agree_tos" id="agree" checked>
    <label for="agree">I agree to everything</label>
    <button>Submit</button>
  </form>
  <hr>
  <form action="/birds">

    <!-- <input> elements of type radio are generally used in radio groupsâ€”collections of radio buttons describing a set of related options. Only one radio button in a given group can be selected at the same time. Radio buttons are typically rendered as small circles, which are filled or highlighted when selected. -->
    <label for="light">Light</label>
    <input type="radio" name="roast" id="light" value="l">
    <label for="medium">Medium</label>
    <input type="radio" name="roast" id="medium" value="m">
    <label for="dark">Dark</label>
    <input type="radio" name="roast" id="dark" value="d">
    <button>Submit</button>
  </form>
  <hr>
  <!-- The <select> HTML element represents a control that provides a menu of options. -->
  <form action="/birds">
    <label for="meal">Please select an entree</label>
    <select name="meal" id="meal">
      <option value="" selected>--Please select one--</option>
      <option value="fish">Fish</option>
      <option value="veg">Vegetarian</option>
      <option value="steak">Steak</option>
      <option value="vegan">Vegan</option>
    </select>
</body>

</html
