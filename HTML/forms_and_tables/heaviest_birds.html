<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heaviest Birds Table</title>
</head>

<body>
  <h1>Chonky Birds Table</h1>

  <!--The <table> HTML element represents tabular data â€” that is, information presented in a two-dimensional table comprised of rows and columns of cells containing data.-->

  <table>

    <!--The <td> HTML element defines a cell of a table that contains data. It participates in the table model.-->

    <tr>

      <!-- The <tr> HTML element defines a row of cells in a table. The row's cells can then be established using a mix of <td> (data cell) and <th> (header cell) elements. -->

      <!-- The <th> HTML element defines a cell as header of a group of table cells. The exact nature of this group is defined by the scope and headers attributes. -->
      <th>Animal</th>
      <th>Average mass
        [kg (lb)] </th>
      <th>Maximum mass
        [kg (lb)] </th>
      <th>Flighted</th>
    </tr>
    <tr>

      <td>Ostrich</td>
      <td>104 (230)</td>
      <td>156.8 (346)</td>
      <td>No</td>
    </tr>

    <tr>
      <td>Somali Ostrich</td>
      <td>90 (200)</td>
      <td>130 (287)</td>
      <td>No</td>
    </tr>
    <tr>
      <td>Domestic turkey/wild turkey</td>
      <td>13.5 (29.8) </td>
      <td>39 (86)</td>
      <td>Yes</td>
    </tr>
  </table>
</body>

</html>
