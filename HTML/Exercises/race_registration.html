<!-- Create a race registration form. 
  Include the following:
    1. First name - req'd
    2. Last name - req'd
    3. Select a race using connected radio buttons.
    4. An email - req'd
    5. Password - req'd
    6. Submit button -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Race Registration Form</title>
</head>

<body>
  <h1>Race Registration!</h1>
  <form action="/practice">
    <div>
      <label for="first">First Name</label>
      <input type="text" id="first" required name="firstname">
      <label for="last">Last Name</label>
      <input type="text" id="last" required name="lastname">
    </div>
    <div>
      <p>Select a Race:</p>
      <br>
      <input type="radio" name="race" id="funrun" value="funrun">
      <label for="funrun">Fun Run 5k</label>

      <input type="radio" name="race" id="half" value="half">
      <label for="half">Half Marathon</label>

      <input type="radio" name="race" id="full" value="full">
      <label for="full">Full Marathon</label>

    </div>
    <p>
      <label for="age">Select Age Group:</label>
      <select name="age" id="age">
        <option value="young">18-30</option>
        <option value="middle">31-50</option>
        <option value="senior">51+</option>
      </select>
    </p>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" required>
      <label for="password">Password</label>
      <input type="password" id="password" required>
      <div>
        <button>Register</button>
      </div>
  </form>

</body>

</html>
